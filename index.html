<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A new coffee shop where programmers often hang out. "
    />
    <meta name="author" content="Elijah Williams" />
    <meta name="keywords" content="coffee" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Shop</title>
  </head>
  <body>
    <div class="page">
      <nav class="nav">
        <img
          class="nav__logo"
          src="/images/logo_coffeeshop_dark.svg"
          alt="Coffee Logo"
        />
        <ul class="nav__links">
          <li>
            <a class="nav__link" href="#">Recipes</a>
          </li>
          <li>
            <a class="nav__link" href="#">Menu</a>
          </li>
          <li>
            <a class="nav__link" href="#">Book A Table</a>
          </li>
          <li>
            <a class="nav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <h1 class="header__title">
          <span class="header__span-accent">Specialty coffee </span> in the
          Triple Peaks Library
        </h1>
        <p class="header__description">
          Welcome to our study zone! We've got the coffee to energize you and
          the cozy vibes to help you get creative.
        </p>

        <img
          src="/images/inside_coffee_shop.png"
          alt="Coffee Shop"
          class="header__image"
        />
        <div class="header__footer">
          <p></p>
        </div>
      </header>

      <main class="content">
        <section class="recipes"><p>Hello!!</p></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
